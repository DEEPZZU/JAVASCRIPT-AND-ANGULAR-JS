<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    setTimeout(function(){ document.documentElement.style.color="red" }, 3000);
}
</script>
</head>
<body>

<p>Click the button to wait 3 seconds, then color will change!!!!!!!.</p>

<button onclick="myFunction()">Click it !</button>

</body>
</html>
